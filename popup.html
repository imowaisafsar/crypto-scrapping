<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoFetcher</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./jquery.js" type="text/javascript"></script>
  <script defer src="./popup.js" type="text/javascript"></script>
</head>

<body>
  <main>
    <div class="modal-header">
      <div class="logo">
        <img src="./icon.png" alt="CryptoFetcher" />
      </div>
      <div class="title">
        <h1>CryptoFetcher</h1>
        <span class="version">ver 1.0.0</span>
        <span class="material-icons fixed_refresh_botton" id="fixed_refresh_botton">refresh</span>
      </div>
    </div>
    <div class="modal-body bScroll">
      <table id="crypto_fetcher_extension_data_table">
        <thead>
          <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Supply</td>
          </tr>
        </thead>
        <tbody id="crypto_fetcher_extension_data_table_body"></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <p>&copy; 2021 CryptoFetcher</p>
    </div>
  </main>
</body>

</html>
